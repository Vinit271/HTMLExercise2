<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<form>
		<table width="500" >
			<tr>
				<td>First Name</td>
				<td><input type="text" placeholder="Enter First Name" required ></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" placeholder="Enter Last Name" required ></td>
			</tr>
			<tr>
				<td>Nick Name</td>
				<td><input type="text" placeholder="Enter Nick Name" required ></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" placeholder="Enter First Name" required ></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" placeholder="Enter E-mail Id" required ></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" placeholder="Enter Password" required ></td>
			</tr>
			<tr>
				<td>Date Of Birth</td>
				<td><input type="Date" placeholder="Enter Date Of Birth" required ></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender"  required>Male <input type="radio" name="gender"  required>Female <input type="radio" name="gender"  required>Others</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="tel" placeholder="Enter First Mobile no." required ></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea required ></textarea></td>
			</tr>
			<tr>
				<td><input type="Submit"></td>
				<td><input type="Reset" ></td>
			</tr>
		</table>
	</form>

</body>
</html>
